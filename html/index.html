  <script>
    function get_url_param(sParam) {
      let sPageURL = window.location.search.substring(1);
      let sURLVariables = sPageURL.split('&');
      for (let i = 0; i < sURLVariables.length; i++) {
        let sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
      }
      return false;
    }
    function set_default_lang() {
      let default_lang_url = get_url_param('lang');
      let default_lang_ss = sessionStorage.getItem('default_lang');
      let default_lang = default_lang_url ? default_lang_url : default_lang_ss;
      if (default_lang) {
        let select = document.getElementById('language');
        let options = select.options;
        for (let i = 0; i < options.length; i++) {
          if (options[i].value === default_lang) {
              select.selectedIndex = i;
              break;
          }
        }
        let tds = document.querySelectorAll(`[data-lang="${default_lang}"]`);
        tds.forEach(function(td) {
            td.classList.add('selected');
        });
      }
    }
    function query() {
      let language = document.getElementById('language').value;
      let text = document.getElementById('text').value;
      if (text) {
        window.location.href = `${language}/${encodeURIComponent(text)}.html`;
      } else {
        alert('Input is empty');
      }
    }
    function keydown(event) {
      if (event.key == "Enter") {
        query();
      }
    }
    var cells = document.querySelectorAll("td.valid");
    cells.forEach(function(cell) {
      cell.addEventListener("click", function() {
        cells.forEach(function(other) {
          other.classList.remove("selected");
        });
        cell.classList.add("selected");
        document.getElementById("language").value = cell.getAttribute("data-lang");
        sessionStorage.setItem('default_lang', cell.getAttribute("data-lang"));
      });
    });
  </script>
